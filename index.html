<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Students Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Students Attendance</h1>

    <label>Teacher:</label>
    <select id="teacherSelect">
      <option value="Shivam">Shivam</option>
      <option value="Soniya">Soniya</option>
      <option value="Arun">Arun</option>
      <option value="Pankaj">Pankaj</option>
      <!-- baki 11 teacher yahan add karo -->
    </select>

    <label>Date:</label>
    <input type="date" id="dateSelect" />

    <label>Class:</label>
    <select id="classSelect">
      <option value="8th">8th</option>
      <option value="9th 1st">9th 1st</option>
      <option value="10th 1st">10th 1st</option>
      <!-- baki class bhi add karna -->
    </select>

    <button onclick="loadStudents()">Load Students</button>

    <table id="studentsTable">
      <thead>
        <tr>
          <th>Reg No</th>
          <th>Name</th>
          <th>Class</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="saveAll()">Save Attendance</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
