<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Students Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Students Attendance</h1>
    </header>

    <section class="card">
      <div class="row">
        <label for="teacherSelect">Teacher</label>
        <select id="teacherSelect"></select>
      </div>

      <div class="row">
        <label for="classSelect">Class</label>
        <select id="classSelect">
          <option value="" disabled selected>Loading…</option>
        </select>
      </div>

      <div class="row">
        <label for="dateInput">Date</label>
        <input id="dateInput" type="date" />
      </div>

      <div class="actions">
        <button id="loadBtn">Load Students</button>
      </div>
    </section>

    <section id="tableCard" class="card hidden">
      <div class="tableHead">
        <div class="meta">
          <span id="metaTeacher"></span>
          <span id="metaClass"></span>
          <span id="metaDate"></span>
        </div>
        <button id="saveBtn">Save Attendance</button>
      </div>

      <div class="tableWrap">
        <table id="studentsTable">
          <thead>
            <tr>
              <th>Reg No</th>
              <th>Name</th>
              <th>Class</th>
              <th>Attendance</th>
            </tr>
          </thead>
          <tbody id="studentsBody"></tbody>
        </table>
      </div>
    </section>

    <footer class="foot">© StepSwag Institute</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
