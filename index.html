<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    select, button { border-radius: 8px; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="container max-w-4xl mx-auto p-4">
    <div class="card">
      <h1 class="text-2xl font-bold mb-4 text-center">üìã Students Attendance</h1>

      <!-- Class Selection -->
      <label for="classSelect" class="font-semibold">Select Class:</label>
      <select id="classSelect" class="w-full p-2 border mt-1 mb-4"></select>

      <!-- Students Table -->
      <div id="studentsContainer" class="overflow-x-auto hidden">
        <table class="min-w-full border border-gray-300 text-sm">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">Reg No</th>
              <th class="p-2 border">Name</th>
              <th class="p-2 border">Attendance</th>
            </tr>
          </thead>
          <tbody id="studentsTable"></tbody>
        </table>
      </div>

      <!-- Submit Button -->
      <button id="submitBtn" class="w-full mt-4 bg-blue-500 text-white py-2 font-semibold hover:bg-blue-600 hidden">
        ‚úÖ Submit Attendance
      </button>

      <!-- Message -->
      <p id="message" class="mt-3 text-center font-semibold"></p>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw3_8Y9_RON33ZXkLKyp8kVPUzF2F6hsSxDgS89gP1tziSB6XoTCUkWCATPJachI9txlQ/exec"; // <- yahan apna Apps Script Web App URL daalo
    const SHEET_ID = "1qeHqI_WgkE7mmsWs1vwOQnKvtXojoH-TVXaQ0FcVMLI";

    const classSelect = document.getElementById("classSelect");
    const studentsContainer = document.getElementById("studentsContainer");
    const studentsTable = document.getElementById("studentsTable");
    const submitBtn = document.getElementById("submitBtn");
    const message = document.getElementById("message");

    // ‚úÖ Step 1: Class fetch karo
    async function loadClasses() {
      try {
        let res = await fetch(WEB_APP_URL);
        let data = await res.json();
        if (data.success) {
          classSelect.innerHTML = `<option value="">-- Select Class --</option>`;
          data.classes.forEach(cls => {
            classSelect.innerHTML += `<option value="${cls}">${cls}</option>`;
          });
        }
      } catch (err) {
        console.error(err);
        message.textContent = "‚ùå Error loading classes!";
      }
    }

    // ‚úÖ Step 2: Students fetch karo
    classSelect.addEventListener("change", async () => {
      let selectedClass = classSelect.value;
      if (!selectedClass) {
        studentsContainer.classList.add("hidden");
        submitBtn.classList.add("hidden");
        return;
      }

      try {
        let url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${selectedClass}?key=AIzaSyBoQWKF1OjHI-rDK7BjFZHmhCyxvEx5XS8`;
        let res = await fetch(url);
        let data = await res.json();

        let rows = data.values;
        if (!rows || rows.length < 2) {
          studentsTable.innerHTML = "<tr><td colspan='3' class='p-2 text-center'>No Students Found</td></tr>";
          return;
        }

        studentsTable.innerHTML = "";
        rows.slice(1).forEach(r => {
          let regNo = r[0] || "";
          let name = r[1] || "";
          studentsTable.innerHTML += `
            <tr>
              <td class="p-2 border">${regNo}</td>
              <td class="p-2 border">${name}</td>
              <td class="p-2 border">
                <select class="attendance p-1 border">
                  <option value="Present">Present</option>
                  <option value="Absent">Absent</option>
                </select>
              </td>
            </tr>
          `;
        });

        studentsContainer.classList.remove("hidden");
        submitBtn.classList.remove("hidden");
      } catch (err) {
        console.error(err);
        message.textContent = "‚ùå Error loading students!";
      }
    });

    // ‚úÖ Step 3: Attendance submit karo
    submitBtn.addEventListener("click", async () => {
      let selectedClass = classSelect.value;
      if (!selectedClass) return;

      let rows = Array.from(studentsTable.querySelectorAll("tr"));
      let attendanceData = rows.map(row => {
        let regNo = row.cells[0].innerText;
        let attendance = row.querySelector("select").value;
        return { regNo, attendance };
      });

      try {
        let res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify({ className: selectedClass, attendance: attendanceData }),
        });
        let result = await res.json();
        if (result.success) {
          message.textContent = "‚úÖ " + result.message;
          message.className = "mt-3 text-green-600 font-semibold text-center";
        } else {
          message.textContent = "‚ùå " + result.message;
          message.className = "mt-3 text-red-600 font-semibold text-center";
        }
      } catch (err) {
        console.error(err);
        message.textContent = "‚ùå Error saving attendance!";
      }
    });

    loadClasses();
  </script>
</body>
</html>
