<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Students Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Students Attendance</h1>

    <div class="row">
      <label>Teacher name / ID</label>
      <input id="teacherInput" placeholder="Enter teacher name or ID" />
    </div>

    <div class="row">
      <label>Select Class</label>
      <select id="classSelect"><option value="">-- loading... --</option></select>
      <button id="loadBtn">Load Students</button>
    </div>

    <div class="controls">
      <button id="allPresentBtn">Mark All Present</button>
      <button id="allAbsentBtn">Mark All Absent</button>
    </div>

    <div id="studentsContainer"></div>

    <div class="row">
      <label>Date</label>
      <input type="date" id="dateInput" />
      <button id="submitBtn">Submit Attendance</button>
    </div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
