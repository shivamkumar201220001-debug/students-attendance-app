<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Students Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Students Attendance</h1>

    <!-- Class Selector -->
    <label for="classSelect">Select Class:</label>
    <select id="classSelect">
      <option value="">-- Choose Class --</option>
      <option value="8th">8th</option>
      <option value="9th 1st">9th 1st</option>
      <option value="9th 2nd">9th 2nd</option>
      <option value="10th 1st">10th 1st</option>
      <option value="10th 2nd">10th 2nd</option>
      <option value="11th JEE Morning">11th JEE Morning</option>
      <option value="11th JEE Evening">11th JEE Evening</option>
      <option value="12th JEE Morning">12th JEE Morning</option>
      <option value="12th JEE Evening">12th JEE Evening</option>
    </select>

    <button onclick="loadStudents()">Load Students</button>

    <!-- Students Table -->
    <form id="attendanceForm" onsubmit="submitAttendance(event)">
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Reg No</th>
            <th>Name</th>
            <th>Attendance</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button type="submit">Save Attendance</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
