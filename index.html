<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Students Attendance</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1>Students Attendance</h1>


<div class="form-row">
<label>Teacher Name</label>
<input id="teacherName" placeholder="Enter your name" />
</div>


<div class="form-row">
<label>Class</label>
<select id="classSelect"></select>
</div>


<div class="form-row">
<label>Date</label>
<input id="dateInput" readonly />
</div>


<div id="studentsArea"></div>


<div class="actions">
<button id="loadBtn">Load Students</button>
<button id="submitBtn">Submit Attendance</button>
</div>


<div id="status"></div>
</div>


<script src="script.js"></script>
</body>
</html>
