<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Students Attendance</h1>

    <!-- Class Selector -->
    <label for="classSelect">Select Class:</label>
    <select id="classSelect">
      <option value="">-- Select Class --</option>
      <option>8th</option>
      <option>9th</option>
      <option>9th (2)</option>
      <option>10th</option>
      <option>10th (P2)</option>
      <option>11th JEE (Morning)</option>
      <option>11th JEE (Evening)</option>
      <option>11th NEET (Morning)</option>
      <option>11th NEET (Evening)</option>
      <option>12th NEET (Morning)</option>
      <option>12th NEET (Evening)</option>
      <option>12th JEE (Morning)</option>
      <option>12th JEE (Evening)</option>
      <option>DROPPER JEE</option>
      <option>DROPPER NEET</option>
      <option>DROPPER NEET (P2)</option>
    </select>

    <button onclick="loadStudents()">Load Students</button>

    <!-- Students Table -->
    <form id="attendanceForm">
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Reg. No</th>
            <th>Name</th>
            <th>Attendance</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button type="submit">Submit Attendance</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
