<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Attendance App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Students Attendance</h1>

    <label for="classSelect">Select Class:</label>
    <select id="classSelect">
      <option value="">--Select--</option>
      <option value="8th">8th</option>
      <option value="9th">9th</option>
      <option value="9th 2nd">9th 2nd</option>
      <option value="10th">10th</option>
      <option value="10th 2nd">10th 2nd</option>
      <option value="11th JEE morning">11th JEE morning</option>
      <option value="11th NEET Morning">11th NEET Morning</option>
      <option value="12th JEE Morning">12th JEE Morning</option>
      <option value="12th NEET Morning">12th NEET Morning</option>
      <option value="Dropper JEE">Dropper JEE</option>
      <option value="Dropper NEET">Dropper NEET</option>
      <option value="Dropper NEET 2.0">Dropper NEET 2.0</option>
      <option value="11th JEE Evening">11th JEE Evening</option>
      <option value="11th NEET Evening">11th NEET Evening</option>
      <option value="12th JEE Evening">12th JEE Evening</option>
      <option value="12th NEET Evening">12th NEET Evening</option>
    </select>

    <button onclick="loadStudents()">Load Students</button>

    <form id="attendanceForm">
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Reg. No</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button type="submit">Submit Attendance</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
